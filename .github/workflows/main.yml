name: Test Installation Scripts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Cloner le dépôt dans /home/runner/work/<repo>/<repo> 

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git make build-essential 

      - name: Compile scripts
        run: |
          cd set_your_ubuntu_faster && make zsh

      - name: Verify Zsh Installation
        run: |
          if command -v zsh &>/dev/null; then
            echo "Zsh is installed!"
          else
            echo "Zsh installation failed!" && exit 1
          fi